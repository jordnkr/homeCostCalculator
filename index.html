<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Cost Calculator</title>
    <link rel="stylesheet" type="text/css" href="bulma.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column content">
                    <h2 class="has-text-centered">Home Cost Calculator</h2>
                </div>
            </div>
            <div class="columns">
                <div class="column is-4 is-offset-4 has-text-centered">
                    <label class="label">Home Price</label>
                    <p class="control has-icons-left has-icons-right">
                        <input id="homePrice" class="input has-text-centered" type="text" placeholder="USD">
                        <span class="icon is-small is-left">
                            <i class="fa fa-usd"></i>
                        </span>
                    </p>
                </div>
            </div>
            <div class="columns">
                <div class="column is-2 is-offset-4 has-text-centered">
                    <label class="label">Closing Cost %</label>
                    <span class="select">
                        <select id="totalClosingPercentage" name="totalClosingPercentage">
                            <option>5</option>
                            <option>4</option>
                            <option selected>3</option>
                            <option>2</option>
                            <option>1</option>
                            <option>0</option>
                        </select>
                    </span>
                </div>
                <div class="column is-2 has-text-centered">
                    <label class="label">Buyer % of Closing Costs</label>
                    <span class="select">
                        <select id="buyerClosingPercentage" name="buyerClosingPercentage">
                            <option>100</option>
                            <option>90</option>
                            <option>80</option>
                            <option>70</option>
                            <option>60</option>
                            <option>50</option>
                            <option>40</option>
                            <option>30</option>
                            <option>20</option>
                            <option>10</option>
                            <option>0</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="columns">
                <div class="column is-4 is-offset-4 has-text-centered">
                    <div class="block">
                        <a id="submitBtn" class="button is-primary">Submit</a>
                        <a id="resetBtn" class="button is-link">Reset</a>
                    </div>
                </div>
            </div>
            <br />
            <div class="columns">
                <div class="column has-text-centered">
                    <b class="resultHeading">20% Down Payment</b>
                    <p class="resultNumber">
                        <span>$</span>
                        <span id="downPayment">0</span>
                    </p>
                </div>
            </div>
            <div class="columns">
                <div class="column has-text-centered">
                    <b class="resultHeading">Closing Cost Payment</b>
                    <p class="resultNumber">
                        <span>$</span>
                        <span id="closingCostPayment">0</span>
                    </p>
                </div>
            </div>
            <div class="columns">
                <div class="column has-text-centered">
                    <b class="resultHeading">Cash To Close</b>
                    <p class="resultNumber">
                        <span>$</span>
                        <span id="cashToClose">0</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
